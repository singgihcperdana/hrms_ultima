<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
        <p:panel header="Change Profile Photo" >
            Change profile Photo for #{changeProfilePhotoBean.employee.firstName} #{changeProfilePhotoBean.employee.middleName} #{changeProfilePhotoBean.employee.lastName}
            <h:form enctype="multipart/form-data">
                <p:fileUpload   uploadLabel="Upload Photo" fileUploadListener="#{changeProfilePhotoBean.upload}" 
                                label="Choose Photo" fileLimit="1" fileLimitMessage="Please upload only one photo."   sizeLimit="2000000" 
                                invalidSizeMessage="File size must be less than 2 MB." allowTypes="/(\.|\/)(gif|jpe?g|png)$/" invalidFileMessage="Invalid file format.">
                    <f:attribute name="employeeSerialID" value="#{changeProfilePhotoBean.employee.employeeSerialID}" />
                </p:fileUpload>                
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
